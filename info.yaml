# Tiny Tapeout project information
project:
  title:        "ChaCha - Flowy Edition"      # Project title
  author:       "Andrew Dona-Couch"      # Your name
  discord:      "couchand_75981"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "A hardware ChaCha generator"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "2x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_couchand_chacha_flowy"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "project.v"
    - "chacha.v"
    - "quarter.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "Data In"
  ui[1]: "Data In"
  ui[2]: "Data In"
  ui[3]: "Data In"
  ui[4]: "Data In"
  ui[5]: "Data In"
  ui[6]: "Data In"
  ui[7]: "Data In"

  # Outputs
  uo[0]: "Data Out"
  uo[1]: "Data Out"
  uo[2]: "Data Out"
  uo[3]: "Data Out"
  uo[4]: "Data Out"
  uo[5]: "Data Out"
  uo[6]: "Data Out"
  uo[7]: "Data Out"

  # Bidirectional pins
  uio[0]: "Write Key"
  uio[1]: "Write Nonce"
  uio[2]: "Write Counter"
  uio[3]: "Read Block"
  uio[4]: "Hold"
  uio[5]: ""
  uio[6]: ""
  uio[7]: "Block Ready"

# Do not change!
yaml_version: 6
